<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>国宝診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { font-size: 1.8em; }
    label { display: block; margin-top: 10px; }
    input[type="text"] { width: 100%; padding: 4px; }
    .section { margin-bottom: 20px; }
    .result { margin-top: 30px; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>国宝診断 - あなたにぴったりの国宝をおすすめします</h1>

  <form id="quizForm">
    <div class="section">
      <label>Q1. どんなタイプの文化財が好き？（複数選択可）</label>
      <label><input type="checkbox" name="type" value="神社建築"> 神社建築</label>
      <label><input type="checkbox" name="type" value="仏像"> 仏像</label>
      <label><input type="checkbox" name="type" value="絵画・書物・巻物"> 絵画・書物・巻物</label>
      <label><input type="checkbox" name="type" value="刀剣・甲冑"> 刀剣・甲冑</label>
      <label><input type="checkbox" name="type" value="土器・縄文系"> 土器・縄文系</label>
      <label>その他：<input type="text" name="type_other"></label>
    </div>

    <div class="section">
      <label>Q2. 好きな時代や年代は？</label>
      <select name="era">
        <option value="飛鳥">飛鳥</option>
        <option value="奈良">奈良</option>
        <option value="平安">平安</option>
        <option value="鎌倉">鎌倉</option>
        <option value="室町以降">室町以降</option>
        <option value="こだわらない">特にこだわらない</option>
      </select>
      <label>その他：<input type="text" name="era_other"></label>
    </div>

    <div class="section">
      <label>Q3. 行ってみたい地域（複数選択可）</label>
      <label><input type="checkbox" name="area" value="東北"> 東北</label>
      <label><input type="checkbox" name="area" value="北陸"> 北陸</label>
      <label><input type="checkbox" name="area" value="関西"> 関西</label>
      <label><input type="checkbox" name="area" value="関東"> 関東</label>
      <label><input type="checkbox" name="area" value="九州"> 九州</label>
      <label>その他：<input type="text" name="area_other"></label>
    </div>

    <button type="submit">診断する</button>
  </form>

  <div id="result" class="result" style="display: none;"></div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = new FormData(this);
      const types = form.getAll('type');
      const typeOther = form.get('type_other').trim();
      if (typeOther) types.push(typeOther);

      const era = form.get('era_other').trim() || form.get('era');

      const areas = form.getAll('area');
      const areaOther = form.get('area_other').trim();
      if (areaOther) areas.push(areaOther);

      let html = `<h2>おすすめの国宝</h2>`;
      html += `<p><strong>選んだジャンル：</strong> ${types.join('、')}</p>`;
      html += `<p><strong>時代の好み：</strong> ${era}</p>`;
      html += `<p><strong>行きたい地域：</strong> ${areas.join('、')}</p>`;
      html += `<hr>
        <p>🔸 <strong>羽黒山五重塔</strong>（山形県）<br>
        - 分類：神社建築／平安時代<br>
        - <a href="https://bunka.nii.ac.jp/heritages/detail/261384" target="_blank">文化遺産オンラインで見る</a></p>`;

      document.getElementById('result').innerHTML = html;
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
